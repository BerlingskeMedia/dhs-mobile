<h1>{{ article.title }}</h1>
<div class="meta-wrapper">
  <div class="label"><a href>{{ article.category }}</a></div><time class="publish-date">{{ article.pubDate | date:"dd MMM HH:mm"}}</time>
</div>
<div class="byline">{{ article.author }}</div>
<img ng-src="{{ article[1].attributes.url }}" />
<h4 class="subheader">{{ article.description }}</h1>
<div class="article-body" ng-bind-html="article['berlingske:content']"></div>
