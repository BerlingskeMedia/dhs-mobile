<div class="meta-wrapper">
  <a class="label" href>{{ article.category }}</a>
</div>
<h1>{{ article.title }}</h1>
<figure class="article-image-wrapper" ng-show="article[1].attributes.url">
  <img ng-src="{{ article[1].attributes.url }}" alt />
  <figcaption>{{ article[1].attributes.desc }}</figcaption>
</figure>
<div class="byline-wrapper">
  <div class="byline">{{ article.author }}</div>
  <time class="publish-date">{{ article.pubDate | date:"dd MMM yyyy HH:mm"}}</time>
</div>
<h4 class="subheader">{{ article.description }}</h4>
<div class="article-body" ng-bind-html="article['content']"></div>
