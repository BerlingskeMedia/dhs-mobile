<div class="story-wrapper">
  <div class="editorial-header">
      <div class="text-wrapper">
          <h2>Leder</h2>
          <div class="byline">{{ ::story.author[0].value.name }}</div>
      </div>
      <div class="editorial-image-wrapper">
          <img class="editorial-image" ng-src="{{ ::story[1].attributes.url }}" />
      </div>
  </div>
  <h1>{{ ::story.title }}</h1>
  <h4 class="subheader">{{ ::story.description }}</h4>
  <div stiften-share-links></div>
  <div class="article-body" ng-bind-html="story['content']"></div>
</div>
