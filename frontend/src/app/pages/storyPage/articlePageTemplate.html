<div class="meta-wrapper">
  <a class="label" href>{{ story.category }}</a>
</div>
<h1>{{ story.title }}</h1>
<h4 class="subheader">{{ story.description }}</h4>
<figure class="article-image-wrapper" ng-show="story[1].attributes.url">
  <img ng-src="{{ story[1].attributes.url }}" alt />
  <figcaption ng-if="story[1].attributes.desc">{{ story[1].attributes.desc }}</figcaption>
</figure>
<div berl-emediate cu="28269" tag="article"></div>

<div class="sharing-social social-links">
  <a href="https://da-dk.facebook.com/stiftstidende" class="icon icon-facebook"></a>
  <a href="https://twitter.com/stiftendk" class="icon icon-twitter"></a>
  <a href="//" class="icon icon-google"></a>
  <a href="//" class="icon icon-mail"></a>
</div>
<div class="byline-wrapper">
  <div ng-if="story.author" class="byline">Af: {{ story.author }}</div>
</div>
<div class="meta-wrapper">
  <time class="publish-date">{{ story.pubDate | date:"dd MMM yyyy HH:mm"}}</time>
  <time class="publish-date update-date" ng-if="story.updated">Opdateret: {{ story.updated | date:"dd MMM yyyy HH:mm"}}</time>
</div>
<div class="article-body" ng-bind-html="story['content']"></div>
<div stiften-fact-box ng-if="story.factId" class="factbox" fact-id="{{ story.factId }}"></div>
<h2 class="article-section-header">Mere om denne historie</h2>
<div ng-if="story.relatedStories" class="article-related">
  <ul ng-class="{ 'all-shown': displayed == story.relatedStories.length}">
    <li ng-repeat="related in (filteredItems = (story.relatedStories | orderBy : '-pubDate')) | limitTo: displayed">
      <time class="publish-date">{{ related.pubDate | customdate }}</time>
      <h4 class="related-title">
        <a ng-href="{{ related.link | relativize }}">
          {{ related.title }}
        </a>
      </h4>
    </li>
  </ul>
  <button ng-hide="displayed == story.relatedStories.length" href ng-click="showMore();">Vis alle</button>
</div>
