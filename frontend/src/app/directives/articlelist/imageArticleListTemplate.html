<article ng-repeat="article in articles" class="image-article-list-article">
  <div class="meta-wrapper">

    <div class="label"><a href ng-href="/{{ article.category_id }}">{{ article.category }}</a></div><time class="publish-date">{{ article.pubDate | date:"dd MMM HH:mm"}}</time>
  </div>
  <a class="article-content" href ng-href="{{ article.link | relativize }}">
    <img ng-src="{{ article[1].attributes.url }}" />
    <h2>{{ article.title }}</h2>
  </a>
</article>
