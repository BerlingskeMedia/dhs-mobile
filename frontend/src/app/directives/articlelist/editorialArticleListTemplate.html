<h3 class="section-header section-header-editorial">Leder</h3>
<article ng-repeat="article in articles" class="editorial-article-list-article">
    <a href ng-href="{{ article.link | relativize }}">
      <div class="text-wrapper">
        <h2>{{ article.title }}</h2>
        <div class="byline">{{ article.author[0].value.name }}</div>
      </div>
      <div class="editorial-image-wrapper">
        <img class="editorial-image" ng-src="{{ article[1].attributes.url }}" />
      </div>
    </a>
</article>
