<article ng-repeat="article in articles" class="editorial-article-list-article">
    <a href ng-href="{{ article.link | relativize }}">
      <div class="meta-wrapper">
        <div class="label">{{ article.category }}</div>
        <div class="byline">{{ article.author[0].value.name }}</div>      
      </div>
      <div class="img-div" style="background-image: url('{{ article[1].attributes.url }}');"></div>
    </a>
    <a href ng-href="{{ article.link | relativize }}">
      <h2>{{ article.title }}</h2>
    </a>
</article>
