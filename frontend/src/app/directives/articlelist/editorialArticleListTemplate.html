<article ng-repeat="article in articles" >
    <a href ng-href="{{ article.link | relativize }}">
      <div class="section-header editorial-header">
        <div class="editorial-header-text">
          <h3 class="section-header">Leder</h3>
          <div class="byline">{{ ::article.author[0].value.name }}</div>
          <div class="title">{{ ::article.author[0].value.aboutme }}</div>
        </div>
        <div class="editorial-image-wrapper">
          <img class="editorial-image" ng-src="{{ ::article[1].attributes.url }}" />
        </div>
      </div>
      <div class="text-wrapper">
        <h2>{{ article.title }}</h2>
      </div>
    </a>
</article>
